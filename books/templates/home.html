{% extends 'index.html' %}

{% block booktable %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                {% for f in fields %}
                    <th>{{f}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in books %}
                <tr onclick="window.location='{% url 'book-detail' row.id%}?format=html';">

                    {% for key, value in row.items %}
                        <td>
                            {{value}}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
